<!DOCTYPE html>
<html>

<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    html,
    body {
      height: 50%;
      animation: transitionIn 0.75s;
    }

    .rails-default-error-page {
      background-color: #132540;
      color: #6C63FF;
      text-align: center;
      font-family: 'Montserrat', 'sans-serif';
      font-weight: bold;
      margin: 0;
    }

    .rails-default-error-page p {
      font-style: italic;
    }

    .rails-default-error-page h2 {
      font-style: bold;
      color: #F95A00;
    }

    .rails-default-error-page div.dialog {
      width: 95%;
      max-width: 33em;
      margin: 4em auto 0;
    }

    .rails-default-error-page div.dialog>div {
      border: none;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #BBB;
      border: #6C63FF solid 4px;
      border-radius: 40px;
      background-color: white;
      padding: 7px 12% 0;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    .rails-default-error-page h1 {
      font-size: 100%;
      color: #6C63FF;
      line-height: 1.5em;
    }

    #loading-image {
      width: 30%;
    }

    .caesarimg {
      width: 50%;
    }

    @keyframes transitionIn {
      from {
        opacity: 0;
        transform: rotateX(-10deg);
      }

      to {
        opacity: 1;
        transform: rotateX(0);
      }
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>I came, I saw, I...errored?</h1>
      <img class="caesarimg" src="https://cdn-icons-png.flaticon.com/512/4802/4802121.png" alt="Caesar logo">
      <h2>404 Error!</h2>
      <p>Caesar's site must be above suspicion...</p>
    </div>
  </div>
</body>

</html>
